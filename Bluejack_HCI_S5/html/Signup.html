<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
    <header>
        <div class="container">

        <nav class="dropdown">
            <li>
              <a>Menu</a>
            </li>
            <div class="dropdown-content">
                <a href="../html/index.html">HOME</a>
                <a href="../html/viewWeb.html">Read Manga</a>
                <a href="../html/login.html">Login</a>
                <a href="../html/community.html">Community</a>
            </div>
        </nav>
      </header>
    <div class = "img">
        <img src="../images/Logo.png" alt="Logo" width="200px", height="auto">
    </div>
    <div class = "center">
        <h1 class="login">Sign Up</h1>
        <div id="error"></div>
        <form id="form" action="../html/Signup.html" method="GET">
            <!-- email -->
            <div class = "txt_field">
                <input id="email" name="email" type="email" required>
                <label for="email">Email</label>
            </div>
            <!-- Password -->
            <div class = "txt_field">
                <input id="password" name="password" type="password" required>
                <label for="password">Password</label>
            </div>
            <div class = "txt_field">
                <input id="passwordConfirm" name="passwordConfirm" type="password" required>
                <label for="passConfirm">Password Confirmation</label>
            </div>
            <div class = "txt_field">
                <input id="tel" name="tel" type="tel" onkeypress="return onlyNumberKey(event)" required>
                <label for="tel">Phone Number</label>
            </div>
            <div class = "checkbox">
                <input type="checkbox" required>
                <label>I Agree To Terms And Conditions</label>
            </div>
            <input type="submit">

            <div class="signup_link">
                Already Have an Account? <a href="../html/login.html">Login</a>
            </div>
        </form>
    </div>
    <script src="../js/validation.js"></script>
</body>

</html>
